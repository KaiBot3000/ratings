{% extends 'base.html' %}
{% block content %}

    <h1>User Profile</h1>

    Age: {{ user.age }} <br>
    Zipcode: {{ user.zipcode }}

    <h2>Movies Rated</h2>
    <ul>
        {% for title, rating in users_ratings  %}
            <li>
                {{ title }}: {{ rating }}
            </li>
        {% endfor %}
    </ul>

{% endblock %}
