{% extends 'base.html' %}
{% block title %}User Profile{% endblock %}
{% block content %}

    <h1>User Profile</h1>

    Age: {{ user.age }} <br>
    Zipcode: {{ user.zipcode }}

    <h2>Movies Rated</h2>
    <ul>
        {% for title, movie_id, rating in users_ratings  %}
            <li>
                <a href="/movies/{{ movie_id }}">{{ title }}</a>: {{ rating }}
            </li>
        {% endfor %}
    </ul>

{% endblock %}
