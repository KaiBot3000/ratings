{% extends 'base.html' %}
{% block content %}

    <h1>Movie Details</h1>

    <ul>
        <li>Title: {{ movie.title }}</li>
        <li>Release Date: {{ movie.released_at }}</li>
        <li><a href="{{ movie.imdb_url }}">IMDB</a></li>
    </ul>
    

    <h2>Movies Ratings</h2>
    <ul>
        {% for movie_score, user_id in movie_ratings  %}
            <li>
                User <a href="/users/{{ user_id }}">{{ user_id }}</a> rated this a {{ movie_score }}. 
            </li>
        {% endfor %}
    </ul>

{% endblock %}
